name: R-CMD-check

on: [push, pull_request]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: Rscript -e 'if (!requireNamespace("devtools", quietly = TRUE)) install.packages("devtools"); devtools::install_deps(dependencies = TRUE)'

    - name: Run R CMD check
      run: R CMD check --as-cran .

    - name: Run tests
      run: Rscript -e 'devtools::test()'

    - name: Generate coverage report
      run: Rscript -e 'if (requireNamespace("covr", quietly = TRUE)) covr::codecov()'

